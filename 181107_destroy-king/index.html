<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>无敌破坏王</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
      }
    </style>

    <!-- lib -->
    <script
      src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"
      type="text/javascript"
    ></script>
    <script
      src="//jsapi.qq.com/get?api=app.setShareInfo,app.share"
      type="text/javascript"
    ></script>
    <script>
      wx &&
        wx.config({
          // 配置信息, 即使不正确也能使用 wx.ready
          debug: false,
          appId: 'gh_1a8c118653f8',
          timestamp: 1,
          nonceStr: '',
          signature: '',
          jsApiList: []
        });
      wx &&
        wx.ready(function() {
          var bgm1 = document.querySelector('.bgm_1'); // 帧背景音
          bgm1.play(); // 播放背景音
        });
    </script>
    <!-- <link rel="stylesheet" href="./dist/app.css" /> -->
    <link
      rel="stylesheet"
      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/1.2/app.css"

    <!-- sdi -->
    <script>
      window.moziArgs = {
        appid: '431bl2agyjojn4r9d', // 431bl2agyjojn4r9d
        host: 'ws://mozi.m.qq.com',
        enable: true
      };
    </script>
    <!-- 2018111614242311380 -->
    <script
      id="sdi_js"
      aid="2018111614242311380"
      type="text/javascript"
      src="//3gimg.qq.com/webapp_scan/sdi/common/sdi_js_full_v2.js"
    ></script>
  </head>

  <body>
    <div class="wrap">
      <!-- BGM -->
      <audio
        class="bgm_1"
        preload="auto"
        src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/audio/bgm_1_181117.mp3"
        controls
        loop
        autoplay
      ></audio>
      <audio
        class="bgm_join"
        src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/audio/bgm_join.wav"
        controls
      ></audio>
      <video
        class="bgm_2"
        controls
        preload="auto"
        webkit-playsinline="true"
        playsinline="true"
        x-webkit-airplay="allow"
        x5-video-orientation="portrait"
        loop
      ></video>
      <!-- light -->
      <div class="light"></div>
      <!-- loading -->
      <div class="loading">
        <div class="loading__box">
          <div class="loading__persion">
            <img src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/img/gif/person1.1.gif" alt="" width="105" height="110">
          </div>
          <div class="loading__dail">
            <img src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/img/gif/dail1.1.gif" alt="" width="165" height="30">
          </div>
          <div class="loading__progress">
            <div class="loading__progress_1"></div>
            <div class="loading__progress_2"></div>
            <div class="loading__progress_3"></div>
            <div class="loading__progress_4"></div>
          </div>
        </div>
      </div>
      <!-- warning -->
      <div class="warning">
        <div class="warning_fps"></div>
        <!-- <div class="warning_icon"></div> -->
        <div class="warning_check"></div>
        <div class="warning_go"></div>
      </div>
      <!-- part1 -->
      <div class="part1">
        <video
          class="part1-video"
          preload="auto"
          webkit-playsinline="true"
          playsinline="true"
          x-webkit-airplay="allow"
          x5-video-orientation="portrait"
        ></video>
        <div class="part1_logo"></div>
        <div class="part1_mark"></div>
        <div class="part1_go"></div>
      </div>
      <!-- part2 -->
      <div class="part2">
        <video
          class="part2-video"
          preload="auto"
          webkit-playsinline="true"
          playsinline="true"
          x-webkit-airplay="allow"
          x5-video-orientation="portrait"
        ></video>
        <div class="part2_weal"></div>
        <div class="part2_go"></div>
      </div>
    </div>
    <script src="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/1.2/share.js"></script>

    />

    <script src="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/1.2/app.js"></script>
