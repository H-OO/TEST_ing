<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>无敌破坏王</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
      }
    </style>

    <!-- lib -->
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
      wx &&
        wx.config({
          // 配置信息, 即使不正确也能使用 wx.ready
          debug: false,
          appId: 'gh_1a8c118653f8',
          timestamp: 1,
          nonceStr: '',
          signature: '',
          jsApiList: []
        });
      wx &&
        wx.ready(function() {
          var bgm1 = document.querySelector('.bgm_1'); // 帧背景音
          bgm1.play(); // 播放背景音
        });
    </script>
    <!-- <link rel="stylesheet" href="./dist/app.css" /> -->
    <link
      rel="stylesheet"
      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/try/app0.5.5.css"
    />
    <link
      rel="stylesheet"
      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/try/persion.css"
    />
    <link
      rel="stylesheet"
      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/try/dail.css"
    />

    <!-- sdi -->
    <script>
      window.moziArgs = {
        appid: '', // 431bl2agyjojn4r9d
        host: 'ws://mozi.m.qq.com',
        enable: true
      };
    </script>
    <!-- 2018111614242311380 -->
    <script
      id="sdi_js"
      aid=""
      type="text/javascript"
      src="//3gimg.qq.com/webapp_scan/sdi/common/sdi_js_full_v2.js"
    ></script>
  </head>

  <body>
    <div class="wrap">
      <!-- BGM -->
      <audio
        class="bgm_1"
        preload="auto"
        src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/audio/bgm_1_181117.mp3"
        controls
        loop
      ></audio>
      <audio
        class="bgm_join"
        src="//3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/audio/bgm_join.wav"
        controls
      ></audio>
      <video
        class="bgm_2"
        controls
        preload="auto"
        webkit-playsinline="true"
        playsinline="true"
        x-webkit-airplay="allow"
        x5-video-orientation="portrait"
        loop
      ></video>
      <!-- light -->
      <div class="light"></div>
      <!-- loading -->
      <div class="loading">
        <div class="loading__box">
          <div class="loading__persion"></div>
          <div class="loading__dail"></div>
          <div class="loading__progress">
            <div class="loading__progress_1"></div>
            <div class="loading__progress_2"></div>
            <div class="loading__progress_3"></div>
            <div class="loading__progress_4"></div>
          </div>
        </div>
      </div>
      <!-- warning -->
      <div class="warning">
        <div class="warning_fps"></div>
        <!-- <div class="warning_icon"></div> -->
        <div class="warning_check"></div>
        <div class="warning_go"></div>
      </div>
      <!-- part1 -->
      <div class="part1">
        <video
          class="part1-video"
          preload="auto"
          webkit-playsinline="true"
          playsinline="true"
          x-webkit-airplay="allow"
          x5-video-orientation="portrait"
        ></video>
        <div class="part1_logo"></div>
        <div class="part1_mark"></div>
        <div class="part1_go"></div>
      </div>
      <!-- part2 -->
      <div class="part2">
        <video
          class="part2-video"
          preload="auto"
          webkit-playsinline="true"
          playsinline="true"
          x-webkit-airplay="allow"
          x5-video-orientation="portrait"
        ></video>
        <div class="part2_weal"></div>
        <div class="part2_go"></div>
      </div>
    </div>
    <!-- 分享 -->
    <script>
      (function() {
        _sdi &&
          _sdi.share.init(
            {
              appid: '', // 固定为空字符串
              img_url:
                'http://3gimg.qq.com/mig_market/activity/act/asset/destroy_king_h5/img/share/destroy_king.png',
              link: window.location.href,
              desc: '立即围观',
              title: '无敌破坏王拉尔夫登录WiFi，引发福利放送！'
            },
            function(opt) {
              //分享前的回调，opt是分享的参数
            },
            function(res) {
              //分享完成后回调，可以用来判断用户是否分享成功了
            }
          );
      })();
    </script>

      rel="stylesheet"
      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/try/warning.css"

    />
    <link

      href="//3gimg.qq.com/mig_market/activity/act/h5/wifi_steward/destroy_king/try/part2_weal_0.0.3.css"
