<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
        background-color: #ccc;
      }
    </style>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  </head>
  <body>
    <div class="log_1"></div>
    <div class="log_2"></div>
    <!--
      <audio
        class="audio"
        src="http://3gimg.qq.com/mig_market/activity/act/h/audio/test.mp3"
        controls
        autoplay
      ></audio>
    -->
    <audio class="audio" src="./Warning.wav" controls autoplay></audio>
    <script>
      // http://3gimg.qq.com/mig_market/activity/act/h/audio/test_3.mp3
      const log_1 = document.querySelector('.log_1');
      const log_2 = document.querySelector('.log_2');
      const audio = document.querySelector('.audio');
      wx.config({
        // 配置信息, 即使不正确也能使用 wx.ready
        debug: false,
        appId: 'gh_1a8c118653f8',
        timestamp: 1,
        nonceStr: '',
        signature: '',
        jsApiList: []
      });
      wx.ready(function() {
        log_1.innerHTML = 'wx.ready';
        // 获取控制权
        audio.play();
        audio.pause();
      });
      setTimeout(function() {
        log_2.innerHTML = 'play';
        audio.play();
      }, 3000);
    </script>
  </body>
</html>
